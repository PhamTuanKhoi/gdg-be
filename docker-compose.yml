version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: my_nest_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Mysql7!js
      MYSQL_DATABASE: nestjs_typeorm
      MYSQL_USER: root
      MYSQL_PASSWORD: Mysql7!js
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
